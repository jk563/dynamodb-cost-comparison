##### .orange[Provisioned]
##### On-Demand

]

.content[
&nbsp;
]

.content[
---
.center[Provisioned Capacity is a reservation of throughput measured in Write Capacity Units (WCUs) and Read Capacity Units (RCUs)]

---
]

--

.content[
&nbsp;
]

.content[
---
.center[Capacity Units determine the number and size of requests that you can make on the table per second before the service will throttle]

---
]

---

.navi[#### Overview
#### What DynamoDB Is
#### .orange[DynamoDB Pricing]
##### .orange[Provisioned]
##### On-Demand
#### Examples
#### Questions
]

.content[
.center[1 WCU = 1 Write Request up to 1KB in size per Second]

---
]

--

.content[&nbsp;]

.content[
Examples:

.center[5 writes of 1KB per second = 5 WCUs]
]

--

.content[
.center[5 writes of 2KB per second = 10 WCUs]
]

--

.content[
.center[1 write of 5KB per second = 5 WCUs]
]

---

.navi[#### Overview
#### What DynamoDB Is
#### .orange[DynamoDB Pricing]
##### .orange[Provisioned]
##### On-Demand
#### Examples
#### Questions
]

.content[&nbsp;]

.content[
.center[0.5 RCU = 1 Read Request up to 4KB in size per Second (Eventually Consistent)]
]

--

.content[
.center[OR]

.center[1 RCU = 1 Read Request up to 4KB in size per Second (Strongly Consistent)]
]

--

.content[
.center[OR]

.center[2 RCUs = 1 Read Request up to 4KB in size per Second (Transactional)]
]

.content[
---
.center[On-Demand is a pay per request model measured in Write Request Units (WRUs) and Read Request Units (RRUs)]

---
]

--

.content[
&nbsp;
]

.content[
---
.center[There is no capacity to set, DynamoDB will scale to whatever capacity you need as requests ramp up - the starting capacity is 2,000 WRUs and 6000 RRUs (though it can handle double this immediately)]

---
]

.navi[#### Overview
#### What DynamoDB Is
#### DynamoDB Pricing
#### .orange[Examples]
##### .orange[Consistent Load]
##### Daily Spike
#### Questions
]

.content[#### Consistent Load
&lt;4KB items ~100 writes per second and ~8000 eventually consistent reads per second throughout the month
]

--

.content[
Provisioned Writes: 400 WCUs for load + headroom = 440 WCUs  
Provisioned Reads: 4000 RCUs for load + headroom = 4400 RCUs
]

--

.content[
On-Demand Writes: 262,800,000 WRUs  
On-Demand Reads: 10,512,000,000 RRUs
]

---

.navi[#### Overview
#### What DynamoDB Is
#### DynamoDB Pricing
#### .orange[Examples]
##### .orange[Consistent Load]
##### Daily Spike
#### Questions
]

.content[
#### Provisioned Pricing (eu-west-1)
$0.000735 per WCU per hour. Monthly Cost = $236.08  
$0.000147 per RCU per hour. Monthly cost = $472.16  

Total Monthly Cost = $708.25
]

--

.content[
#### On-Demand Pricing (eu-west-1)
$1.4135 per million WRUs. Monthly Cost = $371.47  
$0.283 RRUs. Monthly cost = $2,974.90  

Total Monthly Cost = $3,346.37
]

---

.navi[#### Overview
#### What DynamoDB Is
#### DynamoDB Pricing
#### .orange[Examples]
##### Consistent Load
##### .orange[Daily Spike]
#### Questions
]

.content[#### Daily Spike
&lt;4KB items ~100 writes per second and ~8000 eventually consistent reads per second for 1 hour per day, 1 write and 80 reads per second for the rest of the day
]

--

.content[
Provisioned Writes: 400 WCUs for peak load + headroom = 440 WCUs  
Provisioned Reads: 4000 RCUs for peak load + headroom = 4400 RCUs
]

--

.content[
On-Demand Writes: 13,468,500 WRUs  
On-Demand Reads: 639,480,000 RRUs
]

---

.navi[#### Overview

#### DynamoDB Pricing

#### Questions
]

.content[
.center[- Use Provisioned for predictable workloads without large spikes]
]

--

.content[
.center[- Use On-Demand for spiky, unpredicatable, or low-volume  workloads. A majority of workloads I see fall under this pattern]
]

--

.content[
.center[- Do the maths. 1 WCU/RCU ~= 379,000 WRU/RRU]
]
